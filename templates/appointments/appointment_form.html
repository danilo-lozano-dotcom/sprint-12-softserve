{% extends 'base.html' %}
{% block content %}
<h2>Registrar Consulta</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div style="margin-bottom: 18px;">
            {{ field.label_tag }}
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'appointment_list' %}" style="margin-top:20px; display:inline-block;">Volver a la lista</a>
{% endblock %}
