<!-- filepath: pets/templates/pets/pet_register.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Registrar Mascota</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'pet_list' %}" style="margin-top:20px; display:inline-block;">Volver a la lista</a>
{% endblock %}
